<img src="assets/title.png">
<mat-card>
    <mat-card-title>Select an option to add to your Order</mat-card-title>
    <mat-card-content>
            <app-product *ngFor="let product of products" [product]="product" (added)="onAdded($event)"></app-product>
    </mat-card-content>
    <div>Total: {{totalCost | currency}}</div>
</mat-card>
